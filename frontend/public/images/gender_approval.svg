<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Approval Rates by Gender</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="350" x2="100" y2="100" stroke="#333" stroke-width="2"/>
  <text x="60" y="225" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 225)">Approval Rate (%)</text>
  
  <!-- X-axis -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="95" y="350" font-family="Arial" font-size="12" text-anchor="end">0%</text>
  <text x="95" y="300" font-family="Arial" font-size="12" text-anchor="end">20%</text>
  <text x="95" y="250" font-family="Arial" font-size="12" text-anchor="end">40%</text>
  <text x="95" y="200" font-family="Arial" font-size="12" text-anchor="end">60%</text>
  <text x="95" y="150" font-family="Arial" font-size="12" text-anchor="end">80%</text>
  <text x="95" y="100" font-family="Arial" font-size="12" text-anchor="end">100%</text>
  
  <!-- Bars -->
  <rect x="200" y="170" width="100" height="180" fill="#3b82f6"/>
  <rect x="500" y="210" width="100" height="140" fill="#3b82f6"/>
  
  <!-- X-axis labels -->
  <text x="250" y="370" font-family="Arial" font-size="14" text-anchor="middle">Male</text>
  <text x="550" y="370" font-family="Arial" font-size="14" text-anchor="middle">Female</text>
  
  <!-- Values -->
  <text x="250" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">72%</text>
  <text x="550" y="200" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">64%</text>
</svg>
